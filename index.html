<!DOCTYPE html>
<html>
<head>
    <title>High School Marching Band</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instrument Tracker</h1>
        <div id="instrumentForm">
            <input type="text" id="name" placeholder="Instrument name">
            <input type="text" id="quantity" placeholder="Quantity">
            <button class="btn btn-primary" id="addButton">Add Instrument</button>
        </div>
        <table class="table" id="instrumentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="instrumentList">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
